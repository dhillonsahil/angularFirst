<ul>
    <h4>{{todo.title}}</h4>
    <h6>{{todo.desc}}</h6>
    <div class="form-group from-check">
        <input type="checkbox" name="form-check-input" id="done">
        <label for="done"> Mark As Done</label>
    </div>
    <button class="btn btn-danger" (click)="handleDelete(todo)">Delete</button>
</ul>
