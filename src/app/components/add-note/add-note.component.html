<h1 class="text-center">Add Notes</h1>
<form (ngSubmit)="handleSubmit()" >
   <div class="my-3">
    <div class="form-group">
        <label for="title">Enter Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control my-2" id="title" aria-describedby="title" placeholder="Enter Title">
        </div>
      <div class="form-group">
        <label for="desc">Enter Description</label>
        <textarea [(ngModel)]="desc" name="desc" class="form-control my-2" id="desc" rows="3"></textarea>
      </div>    
      <button class="btn btn-success my-3">Add Todo</button>
   </div>
</form>
